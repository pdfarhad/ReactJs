<html>
  <head>
    <script src="build/react-with-addons.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <script type="text/javascript" src="payment.js"></script>
    <!-- Bootstrap added -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.js"></script>  
  </head>
  <body>
    <div id="app"></div>


    <script type="text/jsx">
      var Payment = React.createClass({
            render: function(){
              return this.transferPropsTo(
                  <input type="text" />

              );

            }
      });
      var App = React.createClass({

            mixins: [React.addons.LinkedStateMixin],
             getInitialState: function(){
                  return{

                      payment : 0,
                      payment2 : 0

                  };

             },


             render:function(){
                  var total = parseInt(this.state.payment,10) + parseInt(this.state.payment2,10)
                  return (
                        <div>
                          <Payment valueLink={this.linkState('payment')}/>
                          <Payment valueLink={this.linkState('payment2')}/>
                          {total}

                        </div>

                  );

             }

      });

      React.render(
        <App></App>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>

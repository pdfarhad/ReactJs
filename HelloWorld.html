<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="app"></div>
    <script type="text/jsx">
     var SubMsg = React.createClass({


// It is property so it has no function 
      propTypes : {
        message: React.PropTypes.string.isRequired
      },
      getDefaultProps: function()
        {
          return{
              message: "It is good to see you "
          }

        },
      render: function(){

        return(
          <h4> {this.props.message} </h4>
            
          );
      }
    });

     // the main messagebox component
    var MessageBox = React.createClass({


      getInitialState : function()
      {
        return{
          isVisible: true,
          titleMessage: 'Hello , World Nishi',
          messages : [
                'It is been a while',
                'You came',
                'Now it is high time ',
                'I want to say you ',
                'Some thing you never heard'

          ]
        }

      },

      render: function(){
        var inlineStyles = {
          display: this.state.isVisible? 'block' : 'none',
          color:this.state.isVisible? 'red' : 'blue'
        };
        var subMessage = null;
        // mapping the string array
        var messages = this.state.messages.map(function(msg){
          return <SubMsg message={msg} /> ;

        });


        return(
            <div className="container jumbotron" style={inlineStyles}>
              <h1>{this.state.titleMessage}</h1>
              {messages}
            </div>
          );
      }
    });
// Here it renders
    React.render(
      <MessageBox></MessageBox>,
      document.getElementById('app')
      );
   
    </script>
  </body>
</html>
